<ion-view view-title="Map">
  <ion-content>
    <div id="map">
      <button class="button button-block button-positive" ng-click="geolocalizacao()">Geolocalização</button>
      <button class="button button-block button-energized" ng-click="checkGPS()">Check GPS</button>
      <button class="button button-block button-default" ng-click="con()">Conexão</button>
      <p>Geo: {{$root.geo}}</p>
      <p>Gps: {{gps}}</p>
      <p>Online: {{online}}</p>
    </div>
  </ion-content>
</ion-view>
